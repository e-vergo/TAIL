name = "TAIL"
version = "0.1.0"
keywords = ["verification", "formal-methods", "lean4"]
defaultTargets = ["TAIL"]

[leanOptions]
pp.unicode.fun = true
relaxedAutoImplicit = false

[[require]]
name = "mathlib"
git = "https://github.com/leanprover-community/mathlib4.git"
rev = "v4.26.0"

[[lean_lib]]
name = "TAIL"
globs = ["TAIL.+"]

[[lean_exe]]
name = "tailverify"
root = "TAIL.Main"
supportInterpreter = true

[[lean_exe]]
name = "tailscaffold"
root = "TAIL.Scaffold"
supportInterpreter = true
